name: Automated Release

on:
  pull_request:
    types: [closed]
    branches:
      - main

concurrency:
  group: 'release-${{ github.event.pull_request.head.ref }}'
  cancel-in-progress: false

jobs:
  release:
    name: Bump Version and Create Tag
    # Only run if PR was merged (not just closed) and from a release branch
    if: |
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.head.ref, 'release/')
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v6.0.1
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from branch name
        id: version
        run: |
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          VERSION="${BRANCH_NAME#release/}"

          # Validate semantic version format (x.x.x)
          if [[ ! $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Invalid version format '$VERSION'. Expected format: x.x.x (e.g., 1.2.0)"
            exit 1
          fi

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Extracted version: ${VERSION}"

      - name: Setup Bun environment
        uses: oven-sh/setup-bun@v2.0.2
        with:
          bun-version: 1.3.4

      - name: Update package.json version
        run: |
          # Update version in package.json
          echo "Bun version: $(bun --version)"
          node -e "const fs=require('fs'); const pkg=JSON.parse(fs.readFileSync('package.json')); pkg.version='${{ steps.version.outputs.version }}'; fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');"

          # Verify the change
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "Updated package.json version to: ${NEW_VERSION}"

          # Show diff
          git diff package.json

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"
          git push origin main

      - name: Create and push tag
        run: |
          git tag "v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"
          echo "Created and pushed tag: v${{ steps.version.outputs.version }}"

      - name: Summary
        run: |
          echo "## Release Created :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** \`v${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Release Branch:** \`${{ github.event.pull_request.head.ref }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**PR:** #${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "The deploy workflow will automatically build and push Docker images:" >> $GITHUB_STEP_SUMMARY
          echo "- \`registry.zandome.dev/zandome-web:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`registry.zandome.dev/zandome-web:v${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`registry.zandome.dev/zandome-web:latest\`" >> $GITHUB_STEP_SUMMARY
